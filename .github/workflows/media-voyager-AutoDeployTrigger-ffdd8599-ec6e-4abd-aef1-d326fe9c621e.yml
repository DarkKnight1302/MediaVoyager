name: Trigger auto deployment for media-voyager

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/media-voyager-AutoDeployTrigger-ffdd8599-ec6e-4abd-aef1-d326fe9c621e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MEDIAVOYAGER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MEDIAVOYAGER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MEDIAVOYAGER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.MEDIAVOYAGER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MEDIAVOYAGER_REGISTRY_PASSWORD }}
          containerAppName: media-voyager
          resourceGroup: ContainerAppResourceGrp
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


