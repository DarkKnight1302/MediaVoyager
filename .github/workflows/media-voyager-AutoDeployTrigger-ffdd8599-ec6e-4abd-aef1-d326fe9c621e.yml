name: Trigger auto deployment for media-voyager

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/media-voyager-AutoDeployTrigger-ffdd8599-ec6e-4abd-aef1-d326fe9c621e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MEDIAVOYAGER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MEDIAVOYAGER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MEDIAVOYAGER_AZURE_SUBSCRIPTION_ID }}

      - name: Create or get Azure Container Registry
        run: |
          ACR_NAME="mediavoyageracr$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]//g')$(date +%s | tail -c 5)"
          echo "ACR_NAME=$ACR_NAME" >> $GITHUB_ENV
          
          # Check if ACR exists, if not create it
          if ! az acr show --name $ACR_NAME --resource-group ContainerAppResourceGrp 2>/dev/null; then
            echo "Creating Azure Container Registry: $ACR_NAME"
            az acr create \
              --name $ACR_NAME \
              --resource-group ContainerAppResourceGrp \
              --sku Basic \
              --admin-enabled true
          else
            echo "ACR $ACR_NAME already exists"
          fi
          
          # Get ACR login server and credentials
          ACR_LOGIN_SERVER=$(az acr show --name $ACR_NAME --resource-group ContainerAppResourceGrp --query loginServer --output tsv)
          ACR_USERNAME=$(az acr credential show --name $ACR_NAME --resource-group ContainerAppResourceGrp --query username --output tsv)
          ACR_PASSWORD=$(az acr credential show --name $ACR_NAME --resource-group ContainerAppResourceGrp --query passwords[0].value --output tsv)
          
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER" >> $GITHUB_ENV
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: ${{ env.ACR_LOGIN_SERVER }}
          registryUsername: ${{ env.ACR_USERNAME }}
          registryPassword: ${{ env.ACR_PASSWORD }}
          containerAppName: media-voyager
          resourceGroup: ContainerAppResourceGrp
          imageToBuild: ${{ env.ACR_LOGIN_SERVER }}/media-voyager:${{ github.sha }}


